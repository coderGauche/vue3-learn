<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            template: `<h2>hellow word{{title}}</h2> <ul v-for="(item,index) in list" :key="index"><li>{{item}}</li></ul>`,
            data: () => {
                return {
                    title: 'xxxxx',
                    list: ['1', '3', '4']
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
