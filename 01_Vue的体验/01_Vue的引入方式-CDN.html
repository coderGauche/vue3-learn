<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">

    </div>
    <!-- 使用vue -->
    <script>
        const app = Vue.createApp({
            template: `<h2>hellow word</h2>`
        })
        // 挂载
        app.mount('#app')
    </script>
</body>

</html>
