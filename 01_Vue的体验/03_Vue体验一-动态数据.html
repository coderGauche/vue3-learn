<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            template: `<h2>hellow word{{title}}</h2>`,
            data: () => {
                return {
                    title: 'xxxxx'
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
