<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_Vue的体验/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.基本绑定class -->
        <div :style="{color:fontColor,fontSize:fontSize+'px'}">hellow</div>
        <!-- 2.对象语法绑定 -->
        <div :style="fontstyle">hellow</div>
        <div :style="[fontstyle,{backgroundColor:'red'}]">hellow</div>
    </div>
    <script>
        const app = Vue.creatApp({
            data: () => {
                return {
                    classes: 'class1',
                    isActive: false,
                    fontColor: 'red',
                    fontSize: '32',
                    fontstyle: {
                        color: 'red',
                        fontSize: '32px'
                    }
                }
            },
            methods: {
                classChange() {
                    return 'xxxx'
                }
            },
        })
        app.mount("app")
    </script>
</body>

</html>
