<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_Vue的体验/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="xxxxx">{{name}}</h2>
        <h2 v-once>{{count}}</h2>
        <button @click="add">+1</button>
        <button @click="dec">-1</button>
    </div>
    <script> const app = Vue.createApp({
            data: () => {
                return {
                    count: 0,
                    name: 'Bruce Eclectic',
                    age: 25
                }
            },
            methods: {
                add: function () {
                    this.count++
                },
                dec: function () {
                    this.count--
                }
            },
        })
        app.mount("#app")</script>
</body>

</html>
