<!-- 只想现实{{name}}  不赋值-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_Vue的体验/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-pre>{{name}}</h2>
    </div>
    <script> const app = Vue.createApp({
            data: () => {
                return {
                    count: 0,
                    name: 'Bruce Eclectic',
                    age: 25,
                    context: `<div style="color: red; font-size: 24rpx;">222</div>`
                }
            },
            methods: {
                add: function () {
                    this.count++
                },
                dec: function () {
                    this.count--
                }
            },
        })
        app.mount("#app")</script>
</body>

</html>
