<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_Vue的体验/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 属性名为name赋值成xxxx -->
        <div :[name]="name" :[src]="src">hellow</div>
        <!-- <div :name="name" :src="src">hellow</div> -->
    </div>
    <script>
        const app = Vue.creatApp({
            data: () => {
                return {
                    name: 'xxxx',
                    src: 'https://codegeex.cn'
                }
            },
            methods: {
                classChange() {
                    return 'xxxx'
                }
            },
        })
        app.mount("app")
    </script>
</body>

</html>
