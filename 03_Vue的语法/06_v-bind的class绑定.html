<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01_Vue的体验/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.基本绑定class -->
        <div :class="classes">hellow</div>
        <!-- 2.对象语法绑定 -->
        <div :class="isActive?'aaa':'bbb'">hellow</div>
        <!-- 3.对语法的基本使用 -->
        <div :class="{active:isActive}">hellow</div>
        <!-- 4.对语法的基本使用，多个键值对 -->
        <div :class="{active:isActive,why:true,hhh:false}">hellow</div>
        <!-- 5.对语法的基本使用，同时使用 -->
        <div :class="{active:isActive,why:true,hhh:false}" class="aaaa">hellow</div>
        <!-- 6.对语法的基本使用，使用方法 -->
        <div :class="{active:classChange()}">hellow</div>
        <!-- 6.对语法的基本使用，数组 -->
        <div :class="['aaa','cbs']">hellow</div>
        <div :class="['aaa',classes]">hellow</div>
        <div :class="['aaa',classes, :class=" isActive?'aaa':'bbb'"]">hellow</div>
        <div :class="['aaa','cbs',{active:isActive}]">hellow</div>
    </div>
    <script>
        const app = Vue.creatApp({
            data: () => {
                return {
                    classes: 'class1',
                    isActive: false
                }
            },
            methods: {
                classChange() {
                    return 'xxxx'
                }
            },
        })
        app.mount("app")
    </script>
</body>

</html>
